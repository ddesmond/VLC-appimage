name: Release Appimage
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build
      run: |
        wget https://raw.githubusercontent.com/ivan-hc/VLC-appimage/main/vlc
        chmod a+x ./vlc
        sudo ./vlc
        mkdir dist
        VERSION=$(curl -s https://ppa.launchpadcontent.net/savoury1/vlc3/ubuntu/pool/main/v/vlc/ | grep vlc-bin | grep 18.04 | head -1 | cut -f1 -d "~" | grep -Eo "[0-9]+([.][0-9]+)?+[+-]?[0-9]?")
        mv /opt/vlc/vlc dist/vlc-$VERSION-x86_64.AppImage

  release:
    name: Create Release
    runs-on: 'ubuntu-latest'
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Get Tag
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: Build Artifact
        run: make artifacts

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.vars.outputs.tag }}
          draft: true
          files: |
            artifacts/vlc-${{ steps.vars.outputs.tag }}-x86_64.AppImage
