name: Release Appimage
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build
      run: 
 	mkdir vlc
 	cd vlc
 	wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
	wget https://raw.githubusercontent.com/ivan-hc/AM-application-manager/main/tools/pkg2appimage
	chmod a+x ./appimagetool ./pkg2appimage
        wget https://raw.githubusercontent.com/ivan-hc/VLC-appimage/main/recipe.yml
	cp ./vlc/tmp/recipe.yml ./vlc/recipe.yml
	./pkg2appimage ./recipe.yml;
	rm -R -f ./vlc/vlc.AppDir/vlc.desktop
	wget https://raw.githubusercontent.com/ivan-hc/VLC-appimage/main/vlc.desktop
	mv vlc.desktop ./vlc/vlc.AppDir/vlc.desktop
	rm -R -f ./vlc/vlc.AppDir/AppRun
	wget https://raw.githubusercontent.com/ivan-hc/VLC-appimage/main/AppRun
	chmod a+x AppRun
	cp ./AppRun ./vlc/
	mv ./AppRun ./vlc/vlc.AppDir
	ARCH=x86_64 ./appimagetool -n ./vlc/vlc.AppDir
	underscore=_
	mkdir version
	mv ./vlc/vlc$underscore*.deb ./version/
	version=$(ls ./vlc/tmp/version)
	cd ..;
	mv ./tmp/*.AppImage vlc.AppImage

    - name: Release AppImage
      uses: ncipollo/release-action@v1
      with:
        name: VLC AppImage
        allowUpdates: True
        prerelease: False
        artifacts: "VLC.AppImage*"
        token: $version
        omitNameDuringUpdate: False
        omitBodyDuringUpdate: False
        tag: v$version
        replacesArtifacts: true
